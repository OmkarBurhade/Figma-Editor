<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Toolbar -->
    <div id="toolbar">
        <button id="addRectBtn">Add Rectangle</button>
        <button id="addTextBtn">Add Text</button>
    </div>
    <!-- Main Editor -->
    <div id="editor">

        <div id="layersPanel">Layers</div>
        
        <div id="canvas"></div>
        
        <div id="propertiesPanel">
            <h3>Properties</h3>

            <div class="prop-group">
                <label for="prop-width">Width</label>
                <input type="number" id="prop-width">
            </div>

            <div class="prop-group">
                <label for="prop-height">Height</label>
                <input type="number" id="prop-height">
            </div>

            <div class="prop-group">
                <label for="prop-color">Color</label>
                <input type="color" id="prop-color">
            </div>

            <div class="prop-group" id="text-prop-box" style="display: none;">
                <label for="prop-text">Text</label>
                <input type="text" id="prop-text">
            </div>
        </div>
    
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
